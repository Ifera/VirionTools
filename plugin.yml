name: VirionTools
main: Ifera\VirionTools\VirionTools
src-namespace-prefix: Ifera\VirionTools
api: 4.0.0
version: 4.0.0
author: Ifera

extensions:
  Core: '>=8.0'

permissions:
  vt.cmd.iv:
    default: op
    description: Allows using /injectvirion command
  vt.cmd.cv:
    default: op
    description: Allows using /compilevirion command
  vt.cmd.ia:
    default: op
    description: Allows using /injectall command